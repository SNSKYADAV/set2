<!DOCTYPE html>
<html>
<head>
    <title>Word Counter</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            margin: 50px auto;
            width: 80%;
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }

        p#word-count {
            text-align: center;
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            textarea {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Responsive Paragraph Word Counter</h1>
        <textarea id="input-text" placeholder="Enter your text here"></textarea>
        <button id="count-button">Count Words</button>
        <p id="word-count">Word Count: 0</p>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            var countButton = document.getElementById('count-button');
            countButton.addEventListener('click', countWords);
        });

        function countWords() {
            var inputText = document.getElementById('input-text').value;
            var words = inputText.split(/\s+/).filter(function(word) {
                return word.length > 0;
            });
            var wordCount = words.length;
            document.getElementById('word-count').textContent = 'Word Count: ' + wordCount;
        }
    </script>
</body>
</html>
