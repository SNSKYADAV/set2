<!DOCTYPE html>
<html>
<head>
    <title>User Records</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table id="userTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Username</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Website</th>
                <th>Company</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        // Sample data array (replace with your actual data if available)
        const data = [
            {
                "id": 1,
                "name": "John Doe",
                "email": "johndoe@example.com",
                "username": "johndoe",
                "address": {
                    "street": "123 Main St",
                    "city": "New York",
                    "zipcode": "10001"
                },
                "phone": "555-1234",
                "website": "example.com",
                "company": {
                    "name": "ACME Inc"
                }
            },
            // Add more user objects here if needed
        ];

        const tableBody = document.querySelector('#userTable tbody');

        // Iterate over each user record and create table rows
        data.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${user.id}</td>
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>${user.username}</td>
                <td>${user.address.street}, ${user.address.city}, ${user.address.zipcode}</td>
                <td>${user.phone}</td>
                <td>${user.website}</td>
                <td>${user.company.name}</td>
            `;

            tableBody.appendChild(row);
        });
    </script>
</body>
</html>
